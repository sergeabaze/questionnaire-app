<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulter les réponses - Association Mains sur le Coeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="consulter.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Questionnaire</a>
            <button id="logoutBtn" class="btn btn-outline-light">Déconnexion</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Consultation des réponses</h1>
                
                <div class="row justify-content-center mb-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="email" class="form-control" id="searchEmail" 
                                   placeholder="Rechercher par email" aria-label="Email">
                            <button class="btn btn-primary" id="searchBtn">
                                <i class="bi bi-search"></i> Rechercher
                            </button>
                        </div>
                    </div>
                </div>

                <div id="results" class="results-section">
                    <!-- Les résultats seront affichés ici -->
                </div>

                <div class="text-center mt-4">
                    <button id="backToForm" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Retour au formulaire
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
