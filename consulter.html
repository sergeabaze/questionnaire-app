<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation des réponses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Consultation des réponses au questionnaire</h1>
        
        <div class="search-section">
            <div class="form-group">
                <label for="searchEmail">Rechercher par email :</label>
                <input type="email" id="searchEmail" name="searchEmail">
                <button id="searchBtn" class="search-button">Rechercher</button>
            </div>
        </div>

        <div id="results" class="results-section">
            <!-- Les résultats seront affichés ici -->
        </div>

        <div class="navigation-buttons">
            <button id="backToForm" class="secondary-button">Retour au formulaire</button>
        </div>
    </div>
    <script src="consulter.js"></script>
</body>
</html>
